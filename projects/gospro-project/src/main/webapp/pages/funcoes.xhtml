<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form id="topo">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funções" />
				</f:facet>
			</p:toolbar>
		</h:form>

		<h:form>
			<p:growl id="messages" showDetail="true" />

			<p:toolbar>
				<f:facet name="left">
					<p:panelGrid columns="2">
						<p:commandButton type="button" value="Novo"
							icon="ui-icon-document" />
						<p:commandButton type="button" value="Voltar" icon="" />
					</p:panelGrid>
				</f:facet>
			</p:toolbar>
			<p:dataTable paginator="true" rows="10" style="margin-bottom: 10px">
				<f:facet name="Exportar">
					<h:commandLink>
						<p:graphicImage></p:graphicImage>
					</h:commandLink>
				</f:facet>

				<p:column headerText="Código" filterBy="" sortBy="">
				</p:column>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="Cargo">
				</p:column>

				<p:column headerText="Ação">
				</p:column>

				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
