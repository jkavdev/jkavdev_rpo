<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="conteudo">
		<p:panel id="panelFuncionario" header="Funcionarios">
			<h:form id="formCadastro">
				<p:toolbar style="margin-top: 20px">
					<p:toolbarGroup>
						<p:button value="Pesquisa" outcome="/pages/funcionario/PesquisaFuncionario"/>
					</p:toolbarGroup>
				</p:toolbar>									
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="nom" value="Nome: " />
					<p:inputText id="nom" size="40" value="#{cadastroFuncionarioController.funcionario.nome}" required="true" requiredMessage="O campo 'NOME' é Obrigatório!" />

					<p:outputLabel for="sex" value="Sexo:" />
					<p:selectOneRadio id="sex" value="#{cadastroFuncionarioController.funcionario.sexo}" required="true" requiredMessage="O campo 'SEXO' é obrigatório!">
						<f:selectItems value="#{cadastroFuncionarioController.sexos}" var="sexo" itemLabel="#{sexo.descricao}" itemValue="#{sexo}"/>
					</p:selectOneRadio>

					<p:outputLabel for="cargo" value="Cargo: " />
					<p:selectOneMenu id="cargo" value="#{cadastroFuncionarioController.cargos}" required="true" requiredMessage="O campo 'CARGO' é obrigatório!">
						<f:selectItem itemLabel="Selecione um Cargo"/>
						<f:selectItems value="#{cadastroFuncionarioController.cargos}" var="cargo" itemLabel="#{cargo.descricao}" itemValue="#{cargo}"/>
					</p:selectOneMenu>

					<p:outputLabel for="data" value="Data de Nascimento: " />
					<p:inputMask mask="99/99/9999" value="#{cadastroFuncionarioController.funcionario.dataNascimento}" id="data" >
						<f:convertDateTime pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" timeZone="America/Sao_Paulo"/>
					</p:inputMask>						

					<p:outputLabel for="rg" value="RG: " />
					<p:inputText id="rg" maxlength="20" size="20" value="#{cadastroFuncionarioController.funcionario.rg}" required="true" requiredMessage="O campo 'RG' é obrigatório!" />

					<p:outputLabel for="cpf" value="CPF: " />
					<p:inputMask id="cpf" mask="999.999.999-99" size="13" value="#{cadastroFuncionarioController.funcionario.cpf}" required="true" requiredMessage="O campo 'CPF' é obrigatório!" />

				</h:panelGrid>
				
				<p:commandButton value="Salvar" icon="ui-icon-disk" action="#{cadastroFuncionarioController.salvar}" />
				
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
