<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Locadora de Veículo</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>

<h:body>

	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="imagens" name="carregando.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div>
			<h:link>
				<h:graphicImage library="imagens" name="logo-algaworks.png" />
			</h:link>
		</div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>
		Curso Online de Persistência de Dados com JPA 2 e Hibernate - <a
			href="http://bit.ly/VJTAnC" target="_blank">www.algaworks.com</a>
	</footer>

	<script>
		//get todos os componentes com a classe moeda
		//e aplica a formatacao com o jquery.MaskMoney
		function configurarMoeda() {
			$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
		}

		//quando o pagina rederizar o javascript executara a chamada do metodo
		$(document).ready(function() {
			configurarMoeda();
		});
	</script>
</h:body>

</html>
