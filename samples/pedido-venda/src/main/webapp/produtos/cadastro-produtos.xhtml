<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Produto</ui:define>

	<ui:define name="corpo">
		<h1>Novo Produto</h1>

		<p:toolbar style="margin-top: 20px;">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/produtos/cadastro-produtos" />
				<p:commandButton id="botaoSalvar" value="Salvar"  />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/produtos/pesquisa-produtos" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">
			<p:outputLabel value="SKU" for="sku" />
			<p:inputText id="sku" size="20" maxlength="10" />

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="60" maxlength="80" />

			<p:outputLabel value="Categoria" for="categoria" />
			<p:selectOneMenu id="categoria">
				<f:selectItem itemLabel="Selecione a Categoria" />
			</p:selectOneMenu>

			<p:outputLabel value="SubCategoria" for="subcategoria" />
			<p:selectOneMenu id="subcategoria">
				<f:selectItem itemLabel="Selecione a SubCategoria" />
			</p:selectOneMenu>

			<p:outputLabel value="Valor UnitÃ¡rio" for="valor" />
			<p:inputText id="valor" size="10" maxlength="10" styleClass="moeda" />

			<p:outputLabel value="Estoque" for="estoque" />
			<p:inputText id="estoque" size="10" maxlength="4" />
		</p:panelGrid>
	</ui:define>

</ui:composition>
