<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template/template-padrao"
	xmlns:th="http://www.thymeleaf.org">

<section layout:fragment="conteudo">
	<div class="container">
		<div id="loginbox" style="margin-right: center; margin-top: 50px;"
			class="mainbox col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-3">
			<div class="panel panel-info">
				<div class="panel-heading" style="background-color: #212121">
					<div class="panel-title" style="color: white;">Login</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<form id="loginform" class="form-horizontal" role="form" method="post" th:action="@{/login}">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="login-username"
								type="text" class="form-control" name="username" value=""
								placeholder="UsuÃ¡rio" />
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input id="login-password"
								type="password" class="form-control" name="password"
								placeholder="Senha" />
						</div>

						<div style="margin-top: 10px" class="form-group">

							<div class="col-sm-12 controls">
								<a id="btn-login" href="#" class="btn btn-success"
									style="background-color: black;">Entrar </a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
