<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
	template="/WEB-INF/template/LayoutPadrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Produtos</ui:define>
	
	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa Produtos</h1>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/CadastroProduto" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku"/>
				<p:inputText id="sku" size="20"  />
				
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60" />
				
				</p:panelGrid>
				
				<p:dataTable id="produtosTable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto" 
					style="margin-top: 20px" emptyMessage="Nenhum produto encontrado!" rows="20" 
					paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
					<p:column headerText="SKU" style="text-align: center; width: 100px">
						<h:outputText value="123" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="Bala de Morango" />
					</p:column>
					<p:column headerText="Categoria" style="width: 250px">
						<h:outputText value="Doces - Balas e Chicletes" />
					</p:column>
					<p:column headerText="Valor Unitario" style="text-align: right; width: 120px">
						<h:outputText value="R$ 1,90" />	
					</p:column>
					<p:column headerText="Estoque" style="text-align: center; width: 100px">
						<h:outputText value="98" />
					</p:column>
					<p:column style="text-align: center; width: 100px">
						<p:button icon="ui-icon-pencil" title="Editar" />
						<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmaExclusao.show();"/>
					</p:column>
				</p:dataTable>
				
				<p:confirmDialog header="Exclusão de produto" message="Tem certeza que deseja excluir produto?" widgetVar="confirmaExclusao">
					<p:button value="Não" onclick="confirmaExclusao.hide(); return false;" />
					<p:commandButton value="Sim" oncomplete="confirmaExclusao.hide();" />
				</p:confirmDialog>
				
			</h:form>
	</ui:define>

</ui:composition>
