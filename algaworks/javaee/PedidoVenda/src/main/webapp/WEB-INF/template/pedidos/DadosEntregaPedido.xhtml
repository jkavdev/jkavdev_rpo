<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%;" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Data da Entrega" for="dataEntrega" />
		<p:calendar id="dataEntrega" size="10" pattern="dd/MM/yyyy" value="#{cadastroPedidoBean.pedido.dataEntrega}"/>
		
		<p:spacer />
		<p:spacer />
		
		<p:outputLabel value="Logradouro" for="entregaLogradouro" />
		<p:inputText id="entregaLogradouro" size="50" value="#{cadastroPedidoBean.pedido.enderecoEntrega.logradouro}"/>
		
		<p:outputLabel value="Numero" for="entregaNumero" />
		<p:inputText id="entregaNumero" size="5" value="#{cadastroPedidoBean.pedido.enderecoEntrega.numero}"/>
		
		<p:outputLabel value="Complemento" for="entregaComplemento" />
		<p:inputText id="entregaComplemento" size="50" value="#{cadastroPedidoBean.pedido.enderecoEntrega.complemento}"/>
		
		<p:outputLabel value="Cidade" for="entregaCidade" />
		<p:inputText id="entregaCidade" size="20" value="#{cadastroPedidoBean.pedido.enderecoEntrega.cidade}"/>
		
		<p:outputLabel value="Estado" for="entregaEstado" />
		<p:inputText id="entregaEstado" size="20" value="#{cadastroPedidoBean.pedido.enderecoEntrega.uf}"/>
		
		<p:outputLabel value="CEP" for="entregaCEP" />
		<p:inputText id="entregaCEP" size="10" value="#{cadastroPedidoBean.pedido.enderecoEntrega.cep}"/>
		
	</p:panelGrid>

</ui:composition>
