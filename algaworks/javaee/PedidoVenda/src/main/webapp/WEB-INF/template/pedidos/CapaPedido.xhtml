<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%;  margin-top: 20px" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Numero" />
		<h:outputText value="#{cadastroPedidoBean.pedido.id}" />
		
		<p:outputLabel value="Data de Criação" />
		<h:outputText value="#{cadastroPedidoBean.pedido.dataCriação}" >
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:outputText>
		
		<p:outputLabel value="Status" />
		<h:outputText value="#{cadastroPedidoBean.pedido.status}" />
		
		<p:outputLabel value="Vendedor" for="vendedor" />
		<p:selectOneMenu id="vendedor" value="#{cadastroPedidoBean.pedido.vendedor}" var="vendedor">
			<f:selectItem itemLabel="Selecione"/>
			<f:selectItem itemLabel="#{vendedor.nome}"/>
		</p:selectOneMenu>
		
		<p:outputLabel value="Cliente" for="cliente" />
		<p:autoComplete id="cliente" size="40" dropdown="true" value="#{cadastroPedidoBean.pedido.cliente}"/>
		
		<p:outputLabel value="Forma de Pagamento" for="formaPagamento" />
		<p:selectOneMenu id="formaPagamento" value="#{cadastroPedidoBean.pedido.formaPagamento}" var="pagamento">
			<f:selectItem itemLabel="Selecione"/>
			<f:selectItem itemLabel="#{pagamento}"/>
		</p:selectOneMenu>
		
		<p:outputLabel value="Valor do Frete" for="valorFrete" />
		<h:inputText id="valorFrete" size="10" maxlength="10" value="#{cadastroPedidoBean.pedido.valorFrete}">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
		</h:inputText>
		
		<p:outputLabel value="SubTotal" style="font-weight: bold" />
		<h:outputText value="R$ 0,00" style="font-weight: bold" id="subTotal" />
		
		<p:outputLabel value="Valor de Desconto" for="valorDesconto" />
		<h:inputText id="valorDesconto" size="10" maxlength="10" value="#{cadastroPedidoBean.pedido.valorDesconto}">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
		</h:inputText>
		
		<p:outputLabel value="Total do Pedido" style="font-weight: bold; font-size: 1.1em" />
		<h:outputText style="font-weight: bold; font-size: 1.1em" id="totalPedido" value="#{cadastroPedidoBean.pedido.valorTotal}">
			<f:convertNumber type="currency"/>
		</h:outputText>
		
	</p:panelGrid>

</ui:composition>
