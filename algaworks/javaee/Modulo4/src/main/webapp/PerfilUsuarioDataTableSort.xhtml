<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	
	<h:body>
		<h:form id="frm">
			<!-- sortBy - indica que quando a datatable for carregada, por qual coluna sera ordenada -->
			<!-- sortOrder - indica se os valores serao ordenados por decrescente ou acrescente -->
			<p:dataTable value="#{funcionarioBean.funcionarios}" var="funcionario" sortBy="#{funcionario.matricula}" sortOrder="descending">
				<p:column headerText="Matricula" style="text-align: center" width="90" sortBy="#{funcionario.matricula}">
					<h:outputText value="#{funcionario.matricula}" />
				</p:column>
				<p:column headerText="Nome" sortBy="#{funcionario.nome}">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>
				<p:column headerText="Data de Admissão" style="text-align: center" width="180" sortBy="#{funcionario.dataAdmissao}">
					<h:outputText value="#{funcionario.dataAdmissao}" >
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</p:column>
				<p:column headerText="Salário" style="text-align: right" width="140" sortBy="#{funcionario.salario}">
					<h:outputText value="#{funcionario.salario}" >
						<f:convertNumber type="currency" locale="pt_BR"/>
					</h:outputText>
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>

</html>
