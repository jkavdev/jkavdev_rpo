<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	
	<h:body>
		<h:form>
			<p:messages />
			
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" required="true" value="#{perfilUsuario.nome}" />
							
				<h:panelGroup />
				<h:panelGroup>
					<p:selectBooleanCheckbox id="aceito" value="#{perfilUsuario.aceito}" />
					<p:outputLabel value="Aceito os termos de servicos" for="aceito" style="margin-left: 5px;"/>
				</h:panelGroup>
			</p:panelGrid>
			
			<p:commandButton value="Atualizar" action="#{perfilUsuario.atualizar()}" update="@form" />
		</h:form>
	</h:body>

</html>
