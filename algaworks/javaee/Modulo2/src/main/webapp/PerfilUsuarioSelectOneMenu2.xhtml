<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	
	<h:body>
		<h:form>
			<p:messages />
			
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" required="true" value="#{perfilUsuario.nome}" />
				
				<p:outputLabel value="Interesse" for="interesse" />
				<!-- filter - habilita campo de filtro -->
				<!-- filterMatchMode - indica como sera feito o filtro -->
				<p:selectOneMenu id="interesse" value="#{perfilUsuario.interesse}" required="true" 
					converter="interesseConverter" var="i" filter="true" filterMatchMode="startsWith">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{perfilUsuario.interesses}" var="interesse"
						itemLabel="#{interesse.descricao}" itemValue="#{interesse}"/>
						
					<p:column>
						<h:graphicImage library="imagens" name="#{i.nomeIcone}.jpg" />
					</p:column>
					<p:column>
						<h:outputText value="#{i.descricao}" />
					</p:column>
				</p:selectOneMenu>
			</p:panelGrid>
			
			<p:commandButton value="Atualizar" action="#{perfilUsuario.atualizar()}" update="@form" />
		</h:form>
	</h:body>

</html>
