<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="WEB-INF/templates/_template.xhtml">
	<ui:define name="corpo">
		<br />
		<ui:include src="WEB-INF/templates/_menu-admin.xhtml"></ui:include>
		<p:separator></p:separator>
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
		<p:separator></p:separator>
		<h:form>
			<p:growl id="msgs" showDetail="true" styleClass="growl-estilo" />
			<p:panel header="Cadastrar Instituição" styleClass="painel-simulado">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Nome Completo da Instituição:" for="nome" />
					<p:inputText value="#{instituicaoBean.instituicao.nome}" id="nome" />

					<p:outputLabel value="Sigla da Instituição:" for="sigla" />
					<p:inputText value="#{instituicaoBean.instituicao.sigla}"
						id="sigla" />

					<p:commandButton action="#{instituicaoBean.salvar}"
						value="Cadastrar"></p:commandButton>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
