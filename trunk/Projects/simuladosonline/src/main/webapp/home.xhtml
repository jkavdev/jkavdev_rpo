<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="WEB-INF/templates/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="corpo">

		<h:form>
			<p:growl id="msgs" showDetail="true" />

			<p:panel header="Select a Location" style="margin-bottom:10px;">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="instituicao" value="Instituicao: " />
					<p:selectOneMenu id="instituicao"
						value="#{simuladoBean.instituicao}" style="width:150px">
						<p:ajax listener="#{simuladoBean.onInstituicaoClick}"
							update="cargo" />
						<f:selectItem itemLabel="Selecione a Instituição" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{simuladoBean.instituicoes}" var="i"
							itemLabel="#{i.nome}" itemValue="#{i}" />
					</p:selectOneMenu>

					<p:outputLabel for="cargo" value="Cargo: " />
					<p:selectOneMenu id="cargo" value="#{simuladoBean.cargo.nomeCargo}"
						style="width:150px">
						<f:selectItem itemLabel="Selecione o Cargo" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{simuladoBean.cargos}" var="c"
							itemLabel="#{c.nomeCargo}" itemValue="#{c}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<p:separator />

				<p:commandButton value="Iniciar"
					actionListener="#{simuladoBean.iniciar}" />
			</p:panel>
		</h:form>


	</ui:define>
</ui:composition>
