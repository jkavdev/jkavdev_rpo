<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="WEB-INF/templates/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="corpo">
		<br />
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<p:panel header="Selecione um Simulado" id="painel"
				style="text-align:center;">
				<h:panelGrid columns="2" cellpadding="5" id="painelGrid">
					<p:outputLabel for="instituicao" value="Instituicao: *" />
					<p:selectOneMenu id="instituicao" converter="entityConverter"
						value="#{homeBean.instituicao}"
						style="width:100%; white-space: normal ">
						<p:ajax listener="#{homeBean.onInstituicaoClick}"
							update="cargo area banca nivel" />
						<f:selectItem itemLabel="Selecione a Instituição" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{homeBean.instituicoes}" var="i"
							itemLabel="#{i.sigla} - #{i.nome}" itemValue="#{i}" />
					</p:selectOneMenu>

					<p:outputLabel for="cargo" value="Cargo: *" />
					<p:selectOneMenu id="cargo" value="#{homeBean.cargo}"
						style="width:100%">
						<p:ajax listener="#{homeBean.onCargoClick}"
							update="area banca nivel" />
						<f:selectItem itemLabel="Selecione o Cargo" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{homeBean.cargos}" />
					</p:selectOneMenu>

					<p:outputLabel for="area" value="Area: " />
					<p:selectOneMenu id="area" value="#{homeBean.area}"
						style="width:100%">
						<p:ajax listener="#{homeBean.onAreaClick}" update="banca nivel" />
						<f:selectItem itemLabel="Selecione a Area" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{homeBean.areas}" />
					</p:selectOneMenu>

					<p:outputLabel for="banca" value="Banca: *" />
					<p:selectOneMenu id="banca" value="#{homeBean.banca}"
						style="width:100%">
						<p:ajax listener="#{homeBean.onBancaClick}" update="nivel" />
						<f:selectItem itemLabel="Selecione a Banca" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{homeBean.bancas}" />
					</p:selectOneMenu>

					<p:outputLabel for="nivel" value="Nivel: *" />
					<p:selectOneMenu id="nivel" value="#{homeBean.nivel}"
						style="width:100%">
						<p:ajax listener="#{homeBean.onNivelClick}" />
						<f:selectItem itemLabel="Selecione o Nivel" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{homeBean.niveis}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<p:commandButton value="Iniciar"
					actionListener="#{homeBean.iniciar}" />
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</p:panel>
		</h:form>


	</ui:define>
</ui:composition>
