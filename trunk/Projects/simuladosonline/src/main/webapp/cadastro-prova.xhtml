<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="WEB-INF/templates/_template.xhtml">
	<ui:define name="corpo">
		<br />
		<ui:include src="WEB-INF/templates/_menu-admin.xhtml" />
		<h:form>
			<p:growl id="msgs" showDetail="true" styleClass="growl-estilo" />
			<p:panel header="Cadastrar Prova" styleClass="painel-simulado">
				<h:panelGrid columns="2" cellpadding="5">

					<p:outputLabel value="Instituição: *" for="instituicao" />
					<p:selectOneMenu id="instituicao" converter="entityConverter"
						value="#{provaBean.prova.instituicao}" style="width:100%;">
						<f:selectItem itemLabel="Selecione a Instituição" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{provaBean.instituicoes}" var="i"
							itemLabel="#{i.sigla} - #{i.nome}" itemValue="#{i}" />
					</p:selectOneMenu>

					<p:outputLabel value="Cargo: *" for="cargo" />
					<p:selectOneMenu id="cargo" value="#{provaBean.prova.cargo}"
						converter="entityConverter" style="width:100%;">
						<f:selectItem itemLabel="Selecione o Cargo" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{provaBean.cargos}" var="c"
							itemLabel="#{c.nomeCargo}" itemValue="#{c}" />
					</p:selectOneMenu>

					<p:outputLabel value="Area: *" for="area" />
					<p:selectOneMenu id="area" value="#{provaBean.prova.area}"
						converter="entityConverter" style="width:100%; ">
						<f:selectItem itemLabel="Selecione a Area" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{provaBean.areas}" var="a"
							itemLabel="#{a.nome}" itemValue="#{a}" />
					</p:selectOneMenu>

					<p:outputLabel value="Banca: *" for="banca" />
					<p:selectOneMenu id="banca" value="#{provaBean.prova.banca}"
						converter="entityConverter" style="width:100%; ">
						<f:selectItem itemLabel="Selecione a Banca" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{provaBean.bancas}" var="b"
							itemLabel="#{b.nome}" itemValue="#{b}" />
					</p:selectOneMenu>

					<p:outputLabel value="Nivel: *" for="nivel" />
					<p:selectOneMenu id="nivel" value="#{provaBean.prova.nivel}"
						style="width:100%;">
						<f:selectItem itemLabel="Selecione o Nivel" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{provaBean.niveis}" />
					</p:selectOneMenu>

					<p:outputLabel value="Data: *" for="data" />
					<p:inputMask mask="99/99/9999" value="#{provaBean.data}" id="data" />

					<p:commandButton action="#{provaBean.cadastrar}" value="Cadastrar" />
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
