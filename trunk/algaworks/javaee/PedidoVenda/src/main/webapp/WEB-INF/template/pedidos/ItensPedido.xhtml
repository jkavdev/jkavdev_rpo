<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable value="#{cadastroPedidoBean.itens}" var="item" id="itensTable">
		<p:column headerText="SKU" style="text-align: center; width: 100px;">
			<p:inputText size="8" />
		</p:column>
		<p:column headerText="Produto">
			<p:autoComplete styleClass="produto-tabela" />
		</p:column>
		<p:column headerText="Valor Unitario" style="text-align: right; width: 120px;">
			<h:outputText value="RS 0,00" />
		</p:column>
		<p:column headerText="Quantidade" style="text-align: center; width: 100px;" >
			<p:inputText size="8" />
		</p:column>
		<p:column headerText="Estoque" style="text-align: center; width: 100px;">
			<h:outputText value="0" />
		</p:column>
		<p:column headerText="Valor Total" style="text-align: right; width: 100px;">
			<h:outputText value="RS 0,00" />
		</p:column>
		<p:columnGroup type="footer">
			<p:row>
				<p:column headerText="" colspan="5" footerText="SubTotal" style="text-align: right;" />
				<p:column footerText="RS 0,00" style="text-align: right;">					
				</p:column>
			</p:row>
		</p:columnGroup>
	</p:dataTable>

</ui:composition>
