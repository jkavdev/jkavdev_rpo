<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	
	<h:body>
		<h:form id="frm">
		
			<!-- executando javaScript -->
			<!-- onstart="$('input').css('background-color', 'yellow')"  - indicando que mudara todos os inputs para amarelo -->
			<!-- oncomplete="$('input').css('background-color', '')" - mudara os campos para normal -->
			<p:ajaxStatus 
				onstart="$('input').css('background-color', 'yellow')" 
				oncomplete="$('input').css('background-color', '')"/>
		
			<p:messages autoUpdate="true" />
			
			<p:panelGrid columns="2">
				<p:outputLabel value="Login" for="login" />
				<h:panelGroup>
					<p:inputText id="login" value="#{cadastroUsuarioBean.login}" required="true" >
						<p:ajax listener="#{cadastroUsuarioBean.verificarDisponibilidadeLogin}" event="change" process="@this" />
					</p:inputText>
				</h:panelGroup>
				
				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" value="#{cadastroUsuarioBean.nome}" required="true" />
			</p:panelGrid>
			
			<p:commandButton value="Cadastrar" action="#{cadastroUsuarioBean.cadastrar}" />
		</h:form>
	</h:body>

</html>
