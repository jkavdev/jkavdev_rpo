<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>		
		<style>
			.sem-bordas td{
				border: none;
				padding: 5px;
			}
		</style>
	</h:head>
	
	<h:body>
		<h:form>
			<p:messages />
			
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" required="true" value="#{perfilUsuario.nome}" />
				
				<p:outputLabel value="Interesses" for="interesse" />
				<p:selectManyCheckbox id="interesse" value="#{perfilUsuario.interessesM}" required="true" styleClass="sem-bordas" layout="pageDirection">
					<f:selectItem itemLabel="Cinema" itemValue="1"/>
					<f:selectItem itemLabel="Computadores" itemValue="2"/>
					<f:selectItem itemLabel="Programação" itemValue="3"/>
					<f:selectItem itemLabel="Leitura" itemValue="4"/>
				</p:selectManyCheckbox>				
			</p:panelGrid>
			
			<p:commandButton value="Atualizar" action="#{perfilUsuario.atualizar()}" update="@form" />
		</h:form>
	</h:body>

</html>
