<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	
	<h:body>
		<h:form>
			<p:messages />
			
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" required="true" value="#{perfilUsuario.nome}" />
				
				<p:outputLabel value="Estado" for="estado" />
				<p:selectOneMenu id="estado" value="#{perfilUsuario.estado}">
					<!-- comando ajax - para quando o valor do campo do componente for alterado, atualizara o campo de cidades -->
					<p:ajax event="change" process="@this" update="cidade" listener="#{perfilUsuario.carregarCidades()}" />
				
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{perfilUsuario.estados}" var="estado" itemLabel="#{estado}" itemValue="#{estado}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Cidade" for="cidade" />
				<p:selectOneMenu id="cidade" value="#{perfilUsuario.cidade}">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{perfilUsuario.cidades}" var="cidade" itemLabel="#{cidade}" itemValue="#{cidade}"/>
				</p:selectOneMenu>
			</p:panelGrid>
			
			<p:commandButton value="Atualizar" action="#{perfilUsuario.atualizar()}" update="@form" />
		</h:form>
	</h:body>

</html>
