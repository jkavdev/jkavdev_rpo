<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<style>
			.sem-bordas td{
				border: none;
				padding: 5px;
			}
			
			.cel-radio td{
				text-align: center;
			}
		</style>
	</h:head>
	
	<h:body>
		<h:form>
			<p:messages />
			
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" required="true" value="#{perfilUsuario.nome}" />
				
				<p:outputLabel value="Sexo" for="sexo" />
				<!-- layout - indica o formato do radio -->
				<p:selectOneRadio id="sexo" value="#{perfilUsuario.sexo}" required="true" styleClass="sem-bordas" layout="pageDirection">
					<f:selectItem itemLabel="Masculino" itemValue="M"/>
					<f:selectItem itemLabel="Feminino" itemValue="F"/>
				</p:selectOneRadio>
				
				<h:panelGroup>
					<p:outputLabel value="Estado Civil" for="estadoCivil" />
					<!-- layout - indica o formato do radio -->
					<p:selectOneRadio id="estadoCivil" value="#{perfilUsuario.estadoCivil}" required="true" layout="custom">
						<f:selectItem itemValue="Solteiro" />
						<f:selectItem itemValue="Casado" />
						<f:selectItem itemValue="Divorciado"/>
					</p:selectOneRadio>
					
					<h:panelGrid columns="3" styleClass="sem-bordas" rowClasses="cel-radio">
						<p:radioButton id="opt1" for="estadoCivil" itemIndex="0"/>
						<p:radioButton id="opt2" for="estadoCivil" itemIndex="1"/>
						<p:radioButton id="opt3" for="estadoCivil" itemIndex="2"/>
						
						<p:outputLabel value="Solteiro" for="opt1" />
						<p:outputLabel value="Divorciado" for="opt2" />
						<p:outputLabel value="Casado" for="opt3" />
					</h:panelGrid>					
				</h:panelGroup>
			</p:panelGrid>
			
			<p:commandButton value="Atualizar" action="#{perfilUsuario.atualizar()}" update="@form" />
		</h:form>
	</h:body>

</html>
