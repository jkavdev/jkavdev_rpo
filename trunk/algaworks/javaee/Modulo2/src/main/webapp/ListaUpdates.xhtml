<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		
	</h:head>
	
	<h:body>
		<h:form id="frm">
			<p:panelGrid columns="2">
				<h:outputLabel value="Nome" for="nome" />
				
				<h:inputText value="#{inversaoNomeBean.nome}" id="nome" >
					<!-- colocando uma lista de updates -->
					<!-- executara mais de um update -->
					<p:ajax listener="#{inversaoNomeBean.inverter()}" update="nomeInvertido, quantidadePalavras" event="keyup" />
				</h:inputText>
			</p:panelGrid>
			
			<br />
			
			<h:inputText value="#{inversaoNomeBean.nomeInvertido}" id="nomeInvertido" />
			<br />
			<h:inputText value="#{inversaoNomeBean.quantidadePalavras}" id="quantidadePalavras" />
			
		</h:form>
	</h:body>

</html>
