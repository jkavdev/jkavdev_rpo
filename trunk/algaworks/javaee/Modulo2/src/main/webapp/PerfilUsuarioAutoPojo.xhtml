<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	
	<h:body>
		<h:form>
			<p:messages />
			
			<p:panelGrid columns="2">
				<p:outputLabel value="Login" for="login" />
				<p:inputText id="login" required="true" value="#{perfilUsuario.login}" />
				
				<p:outputLabel value="Pais" for="pais" />
				<p:autoComplete id="pais" value="#{perfilUsuarioBean.pais}" 
					completeMethod="#{perfilUsuario.sugerirPaisesAutoCompletePojo}" 
					converter="paisConverter"
					forceSelection="true" var="p" itemLabel="#{p.nome}" itemValue="#{p}" />
			</p:panelGrid>
			
			<p:commandButton value="Atualizar" action="#{perfilUsuarioBean.atualizar()}" update="@form" />
		</h:form>
	</h:body>

</html>
