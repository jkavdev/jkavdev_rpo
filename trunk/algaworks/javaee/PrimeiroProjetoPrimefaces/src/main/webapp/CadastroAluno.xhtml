<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   <h:head>
   </h:head>
   
   <h:body>
   	<h:form>
   		<!-- mensagens do sistema -->
   		<p:messages />
   		<p:panelGrid columns="2">
   			<!-- cabecalho -->
   			<f:facet name="header">Cadastro de Pessoa</f:facet>
   			
   			<h:outputLabel value="Nome" for="nome" />
   			<p:inputText id="nome" label="Nome" required="true" value="#{cadastroAlunoBean.nome}" />
   			
   			<p:outputLabel value="Email" for="email" />
   			<p:inputText id="email" label="Email" required="true" value="#{cadastroAlunoBean.email}" />
   			
   			<h:outputLabel value="Data de Nascimento" for="dataNascimento" />
   			<p:calendar id="dataNascimento" required="true"  />
   			
   			<p:outputLabel value="Data de Validade" for="dataValidade" />
   			<p:calendar id="dataValidade" required="true"  />
   			
   			<!-- rodape -->
   			<f:facet name="footer">
   				<h:commandButton value="Cadastrar" />
   				<!-- ajax - habilitando o ajax do botao -->
   				<!-- icon - selecionando um icone para o botao -->
   				<!-- iconPos - posicao do icone no botao - esquerda ou direita -->
   				<p:commandButton value="Cadastrar" ajax="false" icon="ui-icon-disk" iconPos="right" action="#{cadastroAlunoBean.cadastrar}" />
   			</f:facet>
   		</p:panelGrid>
   	</h:form>
   </h:body>
   
</html>
