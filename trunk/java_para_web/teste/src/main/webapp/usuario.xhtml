<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

   <h:head>
   	<title>Cadastro de Usuario</title>
   </h:head>
   
   <h:body>
   	<h1>Cadastro de Usuarios</h1>
   	<hr />
   		<h:form acceptcharset="UTF-8">
   			<h:messages />
   			<h:panelGrid columns="2">
   				<h:outputLabel value="Nome" for="nome" />
   				<h:inputText value="#{usuarioBean.nome}" id="nome" required="true" label="Nome"/>
   				<h:outputLabel value="E-mail" for="email" />
   				<h:inputText value="#{usuarioBean.email}" id="email" />
   				<h:outputLabel value="Senha" for="senha" />
   				<h:inputSecret value="#{usuarioBean.senha}" id="senha" required="true" />
   				<h:outputLabel value="Confirmar Senha" for="confirmarsenha" />
   				<h:inputSecret value="#{usuarioBean.confirmaSenha}" id="confirmarsenha" required="true" label="Confirmar Senha" />
   				
   				<h:commandButton action="#{usuarioBean.salvar()}" value="Salvar" />
   			</h:panelGrid>
   		</h:form>
   	<hr />
   </h:body>
   
</html>
