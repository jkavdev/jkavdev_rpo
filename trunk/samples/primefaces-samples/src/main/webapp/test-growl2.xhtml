	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<h:form id="frm">

		<p:messages autoUpdate="true" for="destinoErro" />

	</h:form>
