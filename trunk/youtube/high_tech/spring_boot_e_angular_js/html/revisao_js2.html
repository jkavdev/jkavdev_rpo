	<body>
		<div id="saida">
			
		</div>
	</body>

	<script>
			var pessoa = {
				nome: 'Jhonatan',
				idade: 5,

				dizerOla:function(mensagem, saida){
					saida(mensagem);
				}
			}

			console.log(pessoa.nome);
