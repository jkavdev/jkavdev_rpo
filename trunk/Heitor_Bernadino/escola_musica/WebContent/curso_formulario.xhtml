<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Cadastro de Cursos</title>
	</h:head>
	
	<h:body>
		<h:form id="form-curso">
			<p:growl />
			<p:panel header="Cadastro de Cursos" style="width:60%;">
				<p:panelGrid columns="2" style="width:95%;">
					<h:outputLabel value="Nome:" />
					<p:inputText value="#{cursoBean.curso.nome}" required="true" requiredMessage="Nome do Usuario Obrigatorio" validatorMessage="O curso deve ter entre 3 e 10 caracteres"  >
						<f:validateLength minimum="3" maximum="20" />
					</p:inputText>
					
					<h:outputLabel value="Descrição:" />
					<p:inputTextarea value="#{cursoBean.curso.descricao}" cols="40" rows="3" required="true" requiredMessage="Preencha a descricao" />
					
					<h:outputLabel value="Duração:" />
					<p:spinner value="#{cursoBean.curso.duracao}" min="1" stepFactor="0.5" max="10" />
					
					<h:outputLabel value="Tipo:" />
					<p:selectOneMenu value="#{cursoBean.curso.tipo}" required="true" requiredMessage="Selecione o tipo">
						<f:selectItem itemLabel=":: Selecione ::" itemValue="#{null}"/>
						<f:selectItems value="#{cursoBean.tipos}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
					</p:selectOneMenu>
					
					<h:outputLabel value="Data de Criação:" />
					<p:calendar value="#{cursoBean.curso.dataCriacao}" pattern="dd/MM/yyyy" maxdate="#{cursoBean.dataAtual}" />
				</p:panelGrid>
				<br />
				<p:commandButton icon="ui-icon-disk" value="Salvar" action="#{cursoBean.salvar}" update="@form" />
			</p:panel>
		</h:form>
	</h:body>

</html>
