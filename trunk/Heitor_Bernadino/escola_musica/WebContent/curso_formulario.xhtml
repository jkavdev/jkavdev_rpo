<?xml version="1.0" encoding="UTF-8" ?>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de Cursos</title>
	</h:head>
	<h:body>
		<h:form id="form_cursos">
			<p:growl />
			<p:panel header="Cadastro de Cursos" style="width:60%;">
				<p:panelGrid columns="2" style="width:90%;">
					<h:outputLabel value="Nome: " for="nome"/>
					<p:inputText id="nome" label="Nome" value="#{cursoBean.curso.nome}" required="true" requiredMessage="Nome obrigatório!" validatorMessage="Nome do curso deve ter 3 e 10 caracteres">
						<f:validateLength minimum="3" maximum="25"/>
					</p:inputText>
					
					<h:outputLabel value="Descrição: " for="descricao"/>
					<p:inputTextarea id="descricao" value="#{cursoBean.curso.descricao}" cols="40" rows="3" required="true" requiredMessage="Preencha a descrição"/>
					
					<h:outputLabel value="Duração: " for="duracao"/>
					<p:spinner id="duracao" value="#{cursoBean.curso.duracao}" min="1" stepFactor="0.5" size="1" max="10"/>
					
					<h:outputLabel value="Tipo de Curso: " for="tipoCurso" />
					<p:selectOneMenu id="tipoCurso" value="#{cursoBean.curso.tipo}" required="true" requiredMessage="Selecione o tipo">
						<f:selectItem itemLabel=":: Selecione ::" itemValue="#{null}"/>
						<f:selectItems value="#{cursoBean.tipos}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo}"/>
					</p:selectOneMenu>
					
					<h:outputLabel value="Data de Criação: " for="dataCriacao"/>
					<p:calendar for="dataCriacao" value="#{cursoBean.curso.dataCriacao}" pattern="dd/MM/yyyy" maxdate="#{cursoBean.dataAtual}"/>
					
				</p:panelGrid>
				
				<br />
				
				<p:commandButton value="Salvar" icon="ui-icon-disk" action="#{cursoBean.salvar}" update="@form"/>
			</p:panel>
		</h:form>
	</h:body>
</html>
