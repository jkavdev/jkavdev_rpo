<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calc JSP</title>
</head>
<body>

	<form action="resultado.jsp" method="get">
	
		<label>Valor A:</label><input type="text" name="valorA"><br />
		<label>Valor B:</label><input type="text" name="valorB"><br />
		
		<select name="opcao">
			<option value="+">(+)</option>
			<option value="-">(-)</option>
			<option value="*">(*)</option>
			<option value="/">(/)</option>
		</select>
		
		<input type="submit" value="Calcular">
	</form>
	

</body>
</html>
