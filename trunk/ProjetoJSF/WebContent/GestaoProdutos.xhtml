<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>IGestão de Produtos</title>
	</h:head>
	<h:body>
	
		<h:form>
			<h:panelGrid columns="2">
				Nome: <h:inputText value="#{gestaoProdutosBean.produto.nome}"/>
				Fabricante: <h:inputText value="#{gestaoProdutosBean.produto.fabricante}"/>
				Categoria: <h:inputText value="#{gestaoProdutosBean.produto.categoria}"/>
			</h:panelGrid>
			
			<h:commandButton value="Incluir" action="#{gestaoProdutosBean.incluir()}" />
		</h:form>
		
		<!-- inicio da lista -->
		<ol>
			<!-- componente do jsf, em que ira se repetir enquanto tiver objetos na lista
			para isso no atibute values, e atribuido a lista que queremos processar
			 e no atributo var, criamos um avariavel que contera cada item da lista-->
			<ui:repeat var="item" value="#{gestaoProdutosBean.produtos}">
				<li>#{item.nome} - #{item.fabricante} - #{item.categoria}</li>
			</ui:repeat>
		</ol>

	</h:body>
</html>
