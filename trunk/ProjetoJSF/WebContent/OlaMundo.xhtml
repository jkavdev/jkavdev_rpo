<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	
	xmlns:h="http://java.sun.com/jsf/html">
	<!--
	importando componentes do jsf html
	 
	fazendo com que o head e sejam um componente do jsf
	porque o jsf cria uma arvore de componentes 
	onde o body e pai de varios componentes -->
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Ola Mundo</title>
	</h:head>
<h:body>
		
	<h:inputText value="Digite algo aqui"/>
	<h:commandButton value="Clique aqui"/>
	
</h:body>
</html>
