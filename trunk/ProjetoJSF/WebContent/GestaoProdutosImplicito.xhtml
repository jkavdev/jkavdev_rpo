<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>IGestão de Produtos</title>
	</h:head>
	<h:body>
		<h:form>
			<!-- precisamos apenas incluir o nome do arquivo ao queremos acessar
			o jsf completa com o tipo do arquivo -->
			<h:commandLink value="Ajuda Sobre esta tela" action="AjudaGestaoProdutos"/>
			<br /><br />
			<h:panelGrid columns="2">
				Nome: <h:inputText value="#{gestaoProdutosImplicitoBean.produto.nome}"/>
				Fabricante: <h:inputText value="#{gestaoProdutosImplicitoBean.produto.fabricante}"/>
				Categoria: <h:inputText value="#{gestaoProdutosImplicitoBean.produto.categoria}"/>
			</h:panelGrid>
			
			<h:commandButton value="Incluir" action="#{gestaoProdutosImplicitoBean.incluir()}" />
		</h:form>
		
		<ol>			
			<ui:repeat var="item" value="#{gestaoProdutosImplicitoBean.produtos}">
				<li>#{item.nome} - #{item.fabricante} - #{item.categoria}</li>
			</ui:repeat>
		</ol>
		
	</h:body>
</html>
