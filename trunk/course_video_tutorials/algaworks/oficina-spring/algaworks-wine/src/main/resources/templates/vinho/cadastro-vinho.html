<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout-padrao">
	
<head>
	<title>Cadastro Vinho</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de vinhos
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.
		</div>
	
		<form method="post" th:object="${vinho}" class="form-vertical  js-form-loading">
			
			<div class="form-group">
				<label for="nome">Nome</label>
				<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
			</div>
	
			<div class="row">
				<div class="col-sm-6 form-group">
					<label for="tipo" class="control-label">Tipo</label>
					<select id="tipo" class="form-control" th:field="*{tipo}">
						<option value="">Selecione o Tipo</option>
						<option th:each="tipo: ${tipos}" th:value="${tipo}" th:text="${tipo.descricao}">Selecione o Tipo</option>
					</select>
				</div>
				
				<div class="col-sm-6 form-group">
					<label for="safra" class="control-label">Safra</label>
					<input id="safra" type="text" class="form-control" th:field="*{safra}"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6 form-group">
					<label for="volume" class="control-label">Volume (ml)</label>
					<input id="volume" type="text" class="form-control" th:field="*{volume}"/>
				</div>
				
				<div class="col-sm-6 form-group">
					<label for="valor" class="control-label">Valor</label>
					<input id="valor" type="text" class="form-control" th:field="*{valor}"/>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>

</section>
</body>
</html>
