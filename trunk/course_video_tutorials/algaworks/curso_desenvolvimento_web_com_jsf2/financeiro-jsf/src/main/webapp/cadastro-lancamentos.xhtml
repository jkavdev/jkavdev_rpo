<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<f:metadata>
		<!-- o f:param usara o converter para transformar a string em um lancamento -->
		<f:viewParam name="codigo" value="#{cadastroLancamentoBean.lancamento}"/>
	</f:metadata>

	<h:head>
		<title>#{cadastroLancamentoBean.editando ? 'Editando lançamento' : 'Novo lançamento'}</title>
		
		<h:outputStylesheet library="css" name="sistema.css"/>
	</h:head>
	
	<h:body>
		<h1>#{cadastroLancamentoBean.editando ? 'Editando lançamento' : 'Novo lançamento'}</h1>
		
		<h:form id="frm">
		
			<h:button value="Novo" outcome="cadastro-lancamentos"/>
			<h:button value="Consulta" outcome="consulta-lancamentos"/>
			
			<h:messages showDetail="false" showSummary="true"
				styleClass="form-messages" errorClass="error" infoClass="info"/>
			
			<h:panelGrid columns="2" id="panel"
				styleClass="form-grid" columnClasses="label, campo">
				
				<h:outputLabel value="Tipo" />
				<h:selectOneRadio value="#{cadastroLancamentoBean.lancamento.tipo}" required="true" label="Tipo do Lançamento">
					<f:selectItems value="#{cadastroLancamentoBean.tiposLancamentos}" var="tipoLancamento"
						 itemLabel="#{tipoLancamento.descricao}" itemValue="#{tipoLancamento}"/>
				</h:selectOneRadio>
				
				<h:outputLabel value="Pessoa" />
				<h:selectOneMenu value="#{cadastroLancamentoBean.lancamento.pessoa}" required="true" label="Pessoa">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
					<f:selectItems value="#{cadastroLancamentoBean.pessoas}"
						var="pessoa" itemLabel="#{pessoa.nome}" itemValue="#{pessoa}"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Descricao" />
				<h:inputText size="60" value="#{cadastroLancamentoBean.lancamento.descricao}" 
					required="true" label="Descrição"/>
				
				<h:outputLabel value="Valor" />
				<h:inputText size="12" value="#{cadastroLancamentoBean.lancamento.valor}"
					required="true" label="Valor">
					<f:convertNumber locale="pt_BR" maxFractionDigits="2" minFractionDigits="2"/>
					<f:validateDoubleRange minimum="0"/>
				</h:inputText>
				
				<h:outputLabel value="Data de Vencimento" />
				<h:inputText size="12" value="#{cadastroLancamentoBean.lancamento.dataVencimento}"
					required="true" label="Data de Vencimento">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:inputText>
				
				<h:outputLabel />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="pagoCheckbox" value="#{cadastroLancamentoBean.lancamento.pago}"
						immediate="true" valueChangeListener="#{cadastroLancamentoBean.lancamentoPagoModificado}"
						onchange="jsf.ajax.request(this, event, {execute: '@form', render: 'frm:panel'})"/>
					<h:outputLabel for="pagoCheckbox" value="Conta Paga"/>
				</h:panelGroup>
				
				<h:outputLabel value="Data de Pagamento" rendered="#{cadastroLancamentoBean.lancamento.pago}"/>
				<h:inputText size="12" value="#{cadastroLancamentoBean.lancamento.dataPagamento}"
					label="Data de Pagamento" rendered="#{cadastroLancamentoBean.lancamento.pago}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
					<f:validator validatorId="br.com.jkavdev.algaworks.jsf.RequeridoCondicional"/>
					<f:validator validatorId="br.com.jkavdev.algaworks.jsf.DataFutura"/>
					<f:attribute name="checado" value="#{cadastroLancamentoBean.lancamento.pago}"/>
				</h:inputText>
				
				<h:outputLabel />
				<h:commandButton value="Salvar" action="#{cadastroLancamentoBean.salvar}">
					<f:ajax execute="@form" render="@all"/>
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</h:body>

</html>
