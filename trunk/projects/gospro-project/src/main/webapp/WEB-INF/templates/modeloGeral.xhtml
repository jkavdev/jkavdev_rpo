<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>GosProo</title>
	<h:outputScript library="js" name="scripts.js"/>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<div id="geral">

		<p:layout fullPage="true">
			<p:layoutUnit position="north" resizable="false" size="74">
				<h:form>
					<p:toolbar>
						<p:toolbarGroup align="right">
							<p:panelGrid columns="3">
								<h:outputText
									value="Bem vindo!_  #" />
								<p:commandButton value="Sair" image="ui-icon-power" />
							</p:panelGrid>
						</p:toolbarGroup>
					</p:toolbar>
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit header="LOGO DO SISTEMA" size="200" position="west" resizable="false" closable="false" collapsible="false">
				<h:form id="form">
					<p:panelMenu style="widht:300px">
						<p:submenu label="Minha Empresa">
							<p:menuitem value="Usuário" outcome="/pages/usuario.xhtml" />
							<p:menuitem value="Funcionário" outcome="/pages/funcionario.xhtml" />
							<p:menuitem value="Estado" outcome="/pages/estado.xhtml" />
							<p:menuitem value="Cidade" outcome="/pages/cidade.xhtml" />
							<p:menuitem value="Serviços" outcome="/pages/servicos.xhtml" />
						</p:submenu>

						<p:submenu label="Cadastros" >
							<p:menuitem value="Cliente" outcome="/pages/cliente.xhtml" />
							<p:menuitem value="Equipamento" outcome="/pages/equipamentos.xhtml" />
							<p:menuitem value="Nova OS" outcome="/pages/novaos.xhtml" />

						</p:submenu>
						<p:submenu label="Relatórios">
						</p:submenu>
					</p:panelMenu>
				</h:form>
			</p:layoutUnit>


			<p:layoutUnit position="center" resizable="false" closable="false" collapsible="false">

				<div id="conteudo">
					<ui:insert name="conteudo"></ui:insert>
				</div>

			</p:layoutUnit>
		</p:layout>

	</div>
</h:body>
</html>
