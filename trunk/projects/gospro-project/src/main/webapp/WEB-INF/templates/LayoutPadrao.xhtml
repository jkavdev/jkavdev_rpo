<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:graphicImage library="images" name="wpattern_wproject.ico" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputScript library="js" name="scripts.js" />
	<title><ui:insert name="title" /> Gospro Project</title>
</h:head>

<h:body>
	<p:layout fullPage="true">
		
		<p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="false">			
			<ui:include src="header.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="south" size="30" resizable="false" closable="false" collapsible="false">
			<ui:include src="footer.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Menu" resizable="false" closable="false" collapsible="false">
			<ui:include src="menu.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="content" />
		</p:layoutUnit>
		
	</p:layout>
</h:body>
</html>
