<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro de Usuarios</title>
</h:head>

<h:body>
	<h1>Cadastro de Usuarios</h1>

	<h:form id="frm_scadastro">
		<h:messages />

		<!-- dados quando o registro for editado -->
		<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
		<h:inputHidden value="#{usuarioBean.usuario.ativo}" />
		<h:inputHidden value="#{usuarioBean.destinoSalvar}" />

		<h:panelGrid columns="2">
			<h:outputLabel value="Nome" for="nome" />
			<h:inputText value="#{usuarioBean.usuario.nome}" id="nome" size="30"
				maxlength="30" required="true" requiredMessage="Você não tem Nome?" />

			<h:outputLabel value="Data de Nascimento" for="dataNascimento" />
			<h:inputText value="#{usuarioBean.usuario.dataNascimento}"
				id="dataNascimento" size="30" maxlength="30" required="true">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>

			<h:outputLabel value="Celular" for="celular" />
			<h:inputText value="#{usuarioBean.usuario.celular}" id="celular"
				size="10" />

			<h:outputLabel value="E-mail" for="email" />
			<h:panelGroup>
				<h:inputText value="#{usuarioBean.usuario.email}" id="email"
					label="email" size="50" maxlength="50" required="true"
					validatorMessage="E-mail inválido!">
					<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
					<h:message for="email" />
				</h:inputText>
			</h:panelGroup>

			<h:outputLabel value="Idioma" for="idioma" />
			<h:selectOneMenu value="#{usuarioBean.usuario.idioma}" id="idioma">
				<f:selectItem itemValue="pt_BR" itemLabel="Português" />
				<f:selectItem itemValue="en_US" itemLabel="Inglês" />
				<f:selectItem itemValue="es_ES" itemLabel="Espanhol" />
			</h:selectOneMenu>

			<h:outputLabel value="Login" for="login" />
			<h:inputText value="#{usuarioBean.usuario.login}" id="login"
				label="login" size="15" required="true"
				validatorMessage="login deve ter minimo 5 e no maximo 15 caracteres e só pode ter os simbolos '.' e '_'!">
				<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}" />
				<h:message for="email" />
			</h:inputText>

			<h:outputLabel value="Senha" for="senha" />
			<h:inputSecret value="#{usuarioBean.usuario.senha}" id="senha"
				size="10" label="senha" maxlength="10" required="true"
				redisplay="true" />

			<h:outputLabel value="Confirmar Senha" for="confirmarSenha" />
			<h:inputSecret value="#{usuarioBean.confirmarSenha}"
				id="confirmarSenha" size="10" maxlength="10" required="true"
				redisplay="true" />

			<h:commandButton action="#{usuarioBean.salvar}" value="Salvar" />

		</h:panelGrid>
	</h:form>
</h:body>

</html>
