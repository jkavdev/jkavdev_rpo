<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Cursos Cadastrados</title>
	</h:head>
	
	<h:body>
		<p:panel header="Cursos Cadastrados" style="width:80%;" rendered="#{cursoBean.curso == null}">
			<p:commandButton value="Novo Curso" action="#{cursoBean.novoCurso}" update="curso_form" />
			<br /><br />
			<h:form>
				<p:growl />
				<p:dataTable value="#{cursoBean.cursos}" var="curso" paginator="true" rows="10" rowsPerPageTemplate="5, 10, 15" 
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
					{PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					 id="tabela-cursos" >
					
					<p:column headerText="Nome" style="width:300px;" sortBy="#{curso.nome}" filterBy="#{curso.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{curso.nome}" />
					</p:column>
					
					<p:column headerText="Duração" style="width:80px;" sortBy="#{curso.duracao}">
						<h:outputText value="#{curso.duracao}" />
					</p:column>
					
					<p:column headerText="Tipo" sortBy="#{curso.tipo}" filterBy="#{curso.tipo}" filterMatchMode="contains">
						<h:outputText value="#{curso.tipo.descricao}" />
					</p:column>
					
					<p:column headerText="Data de Criação" sortBy="#{curso.dataCriacao}">
						<h:outputText value="#{curso.dataCriacao}" >
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					
					<p:column style="text-align:center;" exportable="false">
						<p:commandLink value="Editar" action="#{cursoBean.editar(curso)}" style="color:blue;"/>
						<p:commandLink value="Excluir" actionListener="#{cursoBean.prepararExclusao(curso)}" oncomplete="PF('confirmarExclusaoDialog').show();" style="color:red; margin-left:20px;" update="@form" />
					</p:column>
					
				</p:dataTable>
				
				<br />
				
				 <h:commandLink >
				 	<p:graphicImage library="imagens" name="exportar-excel.png" />
			        <p:dataExporter type="xls" target="tabela-cursos" fileName="cursos" pageOnly="true"/>
    			</h:commandLink>
    			
    			<h:commandLink style="margin-left:10px;">
    				<p:graphicImage library="imagens" name="exportar-pdf.png" />
			        <p:dataExporter type="pdf" target="tabela-cursos" fileName="cursos" pageOnly="true" encoding="iso-8859-1" />
    			</h:commandLink>
				
				<p:confirmDialog message="Deseja realmente excluir este curso #{cursoBean.curso.nome}?" widgetVar="confirmarExclusaoDialog">
					<p:commandButton value="Sim" action="#{cursoBean.excluir()}" oncomplete="PF('confirmarExclusaoDialog').hide();" update="@form" />
					<p:commandButton value="Não" oncomplete="PF('confirmarExclusaoDialog').hide();" />
				</p:confirmDialog>
				
			</h:form>
		</p:panel>
	</h:body>

</html>
