<?xml version="1.0" encoding="UTF-8" ?>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cursos Cadastrados</title>
	</h:head>
	<h:body>		
		<p:panel header="Cursos Cadastrados" style="width:80%;" rendered="#{cursoBean.curso == null}">
			<p:commandButton value="Novo Curso" action="#{cursoBean.novoCurso}" update="curso_form" /><br /><br />
			<h:form>
				<p:growl />
				<p:dataTable id="tabelaCursos" value="#{cursoBean.cursos}" var="curso" paginator="true" rows="10" rowsPerPageTemplate="5, 10, 15" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} ">
				
					<p:column headerText="Nome" style="width:300px;" sortBy="#{curso.nome}" filterBy="#{curso.nome}" filterMatchMode="contains">
						<h:outputText value="#{curso.nome}" />
					</p:column>
					
					<p:column headerText="Duração" sortBy="#{curso.duracao}">
						<h:outputText value="#{curso.duracao}" style="width:90px;" />
					</p:column>
					
					<p:column headerText="Tipo" filterBy="#{curso.tipo.descricao}" filterMatchMode="contains">
						<h:outputText value="#{curso.tipo.descricao}" />
					</p:column>
					
					<p:column headerText="Data de Criação" sortBy="#{curso.dataCriacao}">
						<h:outputText value="#{curso.dataCriacao}" >
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					
					<p:column style="text-align:center" exportable="false">
						<p:commandLink value="Editar" action="#{cursoBean.editar(curso)}" style="color:blue;"/>
						<p:commandLink value="Excluir" actionListener="#{cursoBean.prepararExclusao(curso)}" oncomplete="PF('confirmarExclusaoDialog').show();" style="color:red; margin-left:20px;" update="@form" />
					</p:column>
						
				</p:dataTable>
				
				<br />
				
				<h:commandLink >     
				    <p:graphicImage library="images" name="exportar_xls.gif"/>
                	<p:dataExporter type="xls" target="tabelaCursos" fileName="cursos" />
            	</h:commandLink>
            	
            	<h:commandLink style="margin-left:10px;">
            		<p:graphicImage library="images" name="exportar_pdf.gif"/>                	
                	<p:dataExporter type="pdf" target="tabelaCursos" fileName="cursos" encoding="iso-8859-1"/>
            	</h:commandLink>
				
				<p:confirmDialog message="deseja Realmentre o Curso #{cursoBean.curso.nome}" widgetVar="confirmarExclusaoDialog">
					<p:commandButton value="Sim" oncomplete="PF('confirmarExclusaoDialog').hide();" action="#{cursoBean.excluir()}" update="@form"/>
					<p:commandButton value="Não" oncomplete="PF('confirmarExclusaoDialog').hide();" />
				</p:confirmDialog>
				
			</h:form>
		</p:panel>
	</h:body>
</html>
