<?xml version="1.0" encoding="UTF-8" ?>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cursos Cadastrados</title>
	</h:head>
	<h:body>		
		<p:panel header="Cursos Cadastrados" style="width:80%;">
			<p:button value="Novo Curso" outcome="curso_formulario"/><br /><br />
			<h:form>
				<p:growl />
				<p:dataTable value="#{cursoBean.cursos}" var="curso">
					<p:column headerText="Nome" style="width:300px;">
						<h:outputText value="#{curso.nome}" />
					</p:column>
					
					<p:column headerText="Duração">
						<h:outputText value="#{curso.duracao}" style="width:90px;" />
					</p:column>
					
					<p:column headerText="Tipo">
						<h:outputText value="#{curso.tipo.descricao}" />
					</p:column>
					
					<p:column headerText="Data de Criação">
						<h:outputText value="#{curso.dataCriacao}" >
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					
					<p:column style="text-align:center">
						<p:commandLink value="Editar" action="#{cursoBean.editar(curso)}" style="color:blue;"/>
						<p:commandLink value="Excluir" actionListener="#{cursoBean.prepararExclusao(curso)}" oncomplete="PF('confirmarExclusaoDialog').show();" style="color:red; margin-left:20px;" update="@form" />
					</p:column>
						
				</p:dataTable>
				<p:confirmDialog message="deseja Realmentre o Curso #{cursoBean.curso.nome}" widgetVar="confirmarExclusaoDialog">
					<p:commandButton value="Sim" oncomplete="PF('confirmarExclusaoDialog').hide();" action="#{cursoBean.excluir()}" update="@form"/>
					<p:commandButton value="Não" oncomplete="PF('confirmarExclusaoDialog').hide();" />
				</p:confirmDialog>
			</h:form>
		</p:panel>
	</h:body>
</html>
