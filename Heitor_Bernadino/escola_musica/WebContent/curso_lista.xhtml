<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Cursos Cadastrados</title>
	</h:head>
	
	<h:body>
		<p:panel header="Cursos Cadastrados" style="width:80%;">
			<p:button value="Novo Curso" outcome="/curso_formulario" />
			<br /><br />
			<h:form>
				<p:growl />
				<p:dataTable value="#{cursoBean.cursos}" var="curso">
					<p:column headerText="Nome" style="width:300px;">
						<h:outputText value="#{curso.nome}" />
					</p:column>
					
					<p:column headerText="Duração" style="width:80px;">
						<h:outputText value="#{curso.duracao}" />
					</p:column>
					
					<p:column headerText="Tipo" >
						<h:outputText value="#{curso.tipo.descricao}" />
					</p:column>
					
					<p:column headerText="Data de Criação" >
						<h:outputText value="#{curso.dataCriacao}" >
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					
					<p:column style="text-align:center;">
						<p:commandLink value="Editar" action="#{cursoBean.editar(curso)}" style="color:blue;"/>
						<p:commandLink value="Excluir" actionListener="#{cursoBean.prepararExclusao(curso)}" oncomplete="PF('confirmarExclusaoDialog').show();" style="color:red; margin-left:20px;" update="@form" />
					</p:column>
					
				</p:dataTable>
				
				<p:confirmDialog message="Deseja realmente excluir este curso #{cursoBean.curso.nome}?" widgetVar="confirmarExclusaoDialog">
					<p:commandButton value="Sim" action="#{cursoBean.excluir()}" oncomplete="PF('confirmarExclusaoDialog').hide();" update="@form" />
					<p:commandButton value="Não" oncomplete="PF('confirmarExclusaoDialog').hide();" />
				</p:confirmDialog>
				
			</h:form>
		</p:panel>
	</h:body>

</html>
