<?xml version="1.0" encoding="UTF-8" ?>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cursos Cadastrados</title>
	</h:head>
	<h:body>
		<p:growl />
		<p:panel header="Cursos Cadastrados">
			<p:dataTable value="#{cursoBean.cursos}" var="curso">
				<p:column headerText="Nome">
					<h:outputText value="#{curso.nome}" />
				</p:column>
				
				<p:column headerText="Duração">
					<h:outputText value="#{curso.duracao}" />
				</p:column>
				
				<p:column headerText="Tipo">
					<h:outputText value="#{curso.tipo.descricao}" />
				</p:column>
				
				<p:column headerText="Data de Criação">
					<h:outputText value="#{curso.dataCriacao}" >
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</p:column>
					
			</p:dataTable>
		</p:panel>
	</h:body>
</html>
