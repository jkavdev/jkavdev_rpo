<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
		<h:form>
			<!-- informacao para saber se salvaremos ou atualizaremos a categoria -->
			<h:inputHidden value="#{productAddEditBean.product.id}" />

			<p:panelGrid columns="2">
				<f:facet name="header">
					<p:outputLabel value="#{productAddEditBean.title} - Label" />
				</f:facet>

				<p:outputLabel value="#{labels.product_name}: " />
				<p:inputText value="#{productAddEditBean.product.productName}" />

				<p:outputLabel value="#{labels.product_quantityPerUnit}: " />
				<p:inputText value="#{productAddEditBean.product.quantityPerUnit}" />
				
				<p:outputLabel value="#{labels.product_unitsInStock}: " />
				<p:inputText value="#{productAddEditBean.product.unitsInStock}" />
				
				<p:outputLabel value="#{labels.product_unitsOnOrder}: " />
				<p:inputText value="#{productAddEditBean.product.unitsOnOrder}" />
				
				<p:outputLabel value="#{labels.product_reorderLevel}: " />
				<p:inputText value="#{productAddEditBean.product.reorderLevel}" />
				
				<p:outputLabel value="#{labels.product_discontinued}: " />
				<p:inputText value="#{productAddEditBean.product.discontinued}" />
				
				<f:facet name="footer">
					<p:row>
						<p:outputPanel style="width: 100%; text-align:center" layout="block">

							<p:commandButton value="#{labels.button_save}"
								action="list.faces" actionListener="#{productAddEditBean.save}"
								style="margin: 130 auto;" ajax="false" />
							<p:commandButton value="#{labels.button_cancel}"
								action="/pages/product/list.faces"
								actionListener="#{productAddEditBean.cancel}"
								style="margin: 130 auto;" ajax="false" />
						</p:outputPanel>
					</p:row>
				</f:facet>
				
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
