<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Please Sign up" />
	</ui:define>

	<ui:define name="header">
		<h:outputText value="Please Sign up" />
	</ui:define>

	<ui:define name="content">
		<h:form name="signUpForm">
			<p:fieldset legend="Registration Form" styleClass="fieldset">
				<p:messages id="messages" />

				<h:panelGrid id="regPanelGrid"
					style="margin: 0 auto; margin-top: 25px; text-align: right"
					cellpadding="8" columns="3">

					<h:panelGroup>
						<h:outputText value="First Name: " />
						<h:outputText style="color: red;" value="*	" />
					</h:panelGroup>
					<p:inputText id="userName" value="" required="true" label="User Name" title="Enter your username">
						<f:validateLength minimum="2"/>
					</p:inputText>
					<p:tooltip for="userName" styleClass="tooltip" showEvent="focus"
						hideEvent="blur" />

					<h:panelGroup>
						<h:outputText value="Enter Password: : " />
						<h:outputText style="color: red;" value="*	" />
					</h:panelGroup>
					<p:password id="pass" value="" required="true" label="User Name"
						title="Enter your password" />
					<p:tooltip for="pass" styleClass="tooltip" showEvent="focus"
						hideEvent="blur" />

					<p:commandButton id="newUserButton" action="newUser"
						update="logPanelGrid, messages" icon="ui-icon-plus"
						value="Sign Up" />
					<p:commandButton id="submitButton" action="signIn"
						update="logPanelGrid, messages" icon="ui-icon-check"
						value="Sign In" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
