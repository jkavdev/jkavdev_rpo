<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:graphicImage library="images" name="logo.png" styleClass="logo" />

	<div class="menu">
		<h:form>
		
			<h:outputFormat value="#{msg.hello}" styleClass="logged-user" >
				<f:param value="#{facesContext.externalContext.userPrincipal.name}"/>
			</h:outputFormat>
		
			<h:link outcome="home">#{msg.home}</h:link>
			<h:link outcome="consulta-lancamentos" rendered="#{request.isUserInRole('consulta')}">#{msg.entries}</h:link>
			<h:link outcome="cadastro-lancamentos" 
				rendered="#{request.isUserInRole('cadastro') and not request.isUserInRole('consulta')}">#{msg.entries}</h:link>
			<h:commandLink action="#{segurancaBean.sair}" value="#{msg.logout}" />
		</h:form>
	</div>

</ui:composition>
