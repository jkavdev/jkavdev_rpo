<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>Curriculo</title>
	</h:head>
	
	<h:body>
		<h:form>
		
			<h:graphicImage library="images" name="header.png" /><br />
		
			<h:outputText value="Cadastro de currículo para a vaga #{cadastroCurriculoBean.vaga}"
				style="font-weight: bold; font-size: 22px;"/><br />
				
			<h:outputFormat value="Vaga {0} - Cargo {1}" style="color:red;">
				<f:param value="A0382D" name="#{cadastroCurriculoBean.vaga}"/>
				<f:param value="#{cadastroCurriculoBean.cargo}"/>
			</h:outputFormat>
			
			<br /><br />
			
			<h:outputLabel value="E-mail" for="email"/><br />
			<h:inputText value="" size="60" id="email"/><br />
			
			<h:outputLabel value="Senha" /><br />
			<h:inputSecret size="40" /><br />
			
			<h:outputLabel value="Qualificações" /><br />
			<h:inputTextarea cols="60" rows="5" /><br />
			
			<h:commandButton  
				value="Cadastrar" />
				
		</h:form>	
		
	</h:body>

</html>
