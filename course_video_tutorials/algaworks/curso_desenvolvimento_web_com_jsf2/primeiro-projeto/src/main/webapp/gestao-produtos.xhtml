<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>Ol√° Mundo</title>
	</h:head>
	
	<h:body>
		<h:form>
			Nome: 		<h:inputText value="#{gestaoProdutosBeans.produto.nome}"/><br />
			Fabricante: <h:inputText value="#{gestaoProdutosBeans.produto.fabricante}"/><br />
			Categoria: 	<h:inputText value="#{gestaoProdutosBeans.produto.categoria}"/><br />
			
			<h:commandButton 
				action="#{gestaoProdutosBeans.incluir}" 
				value="Incluir" />
		</h:form>
		
		<ol>
			<ui:repeat var="item" value="#{gestaoProdutosBeans.produtos}">
				<li>#{item.nome} - #{item.categoria} - #{item.fabricante}</li>
			</ui:repeat>
		</ol>
		
	</h:body>

</html>
