<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>Ol√° Mundo</title>
	</h:head>
	
	<h:body>
		<h:form>
		
			Nome: 		<h:inputText value="#{gestaoProdutosBeans.produto.nome}"/><br />
			Fabricante: <h:inputText value="#{gestaoProdutosBeans.produto.fabricante}"/><br />
			Categoria: 	<h:inputText value="#{gestaoProdutosBeans.produto.categoria}"/><br />
			
			<h:commandButton 
				action="#{gestaoProdutosBeans.incluir}" 
				value="Incluir" />
				
		</h:form>		
		
		<h:form>
			Pesquisa por Fabricante: 
			<h:inputText value="#{gestaoProdutosBeans.nomePesquisa}" 
				valueChangeListener="#{gestaoProdutosBeans.nomePesquisaAlterado}"
				onchange="submit()"/>
		</h:form>
			
		<h:form>			
			<ol>
				<ui:repeat var="item" value="#{gestaoProdutosBeans.produtosFiltrados}">
					<li>
						#{item.nome} - #{item.categoria} - #{item.fabricante}
						<h:commandButton action="#{gestaoProdutosBeans.excluir}" value="Excluir" >
							<f:setPropertyActionListener value="#{item}" target="#{gestaoProdutosBeans.produtoSelecionado}" />
						</h:commandButton>
					</li>
				</ui:repeat>
			</ol>
		</h:form>
		
	</h:body>

</html>
