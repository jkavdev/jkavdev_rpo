<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

   <h:head>
   	<title>Usuario Cadastrado</title>
   </h:head>
   
   <h:body>
   	<h1>Cadastro de Usuarios</h1>
   	<hr />
   		Nome: <h:outputText value="#{usuarioBean.nome}" /><br />
   		E-mail: <h:outputLink><h:outputText value="mailto:#{usuarioBean.email}" /><br /></h:outputLink> 
   		Senha: <h:outputText value="#{usuarioBean.senha}" /><br />
   	<hr />
   	<h:form>
   		<h:commandLink action="usuario" value="Inicio" />
   	</h:form>
   </h:body>
   
</html>
