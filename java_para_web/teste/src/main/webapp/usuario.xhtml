<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>Cadastro de Usuários</title>
	</h:head>   
	
	<h:body>
		<h1>Cadastro de Usuários</h1>		
		<hr />		
		<h:form acceptcharset="UTF-8">
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome" for="nome" />
				<h:inputText id="nome" value="#{usuarioBean.nome}" label="Nome" required="true" />
				
				<h:outputLabel value="E-mail" for="email" />
				<h:inputText id="email" value="#{usuarioBean.email}" label="Email" />
				
				<h:outputLabel value="Senha" for="senha" />
				<h:inputSecret id="senha" value="#{usuarioBean.senha}" label="Senha" required="true" />
				
				<h:outputLabel value="Confirmar Senha" for="confirmaSenha" />
				<h:inputSecret id="confirmaSenha" value="#{usuarioBean.confirmaSenha}" label="confirmaSenha" required="true" />
				
				<h:commandButton action="#{usuarioBean.salvar}" value="Salvar" />
			</h:panelGrid>
		</h:form>
		<hr />
	</h:body>
	
	
   
</html>
